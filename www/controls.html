
{{ define "layout.controls" }}
    <div class="content">
        <h3>
            <span class="symbols">settings_video_camera</span>
            <span class="title">Camera Settings</span>
        </h3> 

    {{range .WebcamHandlers}}
        {{range .Controls}}
        <button class="action" 
            hx-get="{{.Url}}" hx-swap="outerHTML" 
            hx-target="#response-div">
            <span class="symbols">{{.Icon}}</span> 
        </button>
        {{ end }}
    {{ end }}

    </div>

    
    <div id="response-div"></div>

{{ end }}

{{ define "layout.response" }}

<div id="response-div" class="fade-it">{{.}}</div>

{{ end }}
