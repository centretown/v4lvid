{{ define "layout.controls" }}
    <div id="controls" class="actionbar">

    {{range .Controls}}
        <button class="action" 
            hx-put="{{.Url}}" hx-swap=none>
            <span class="symbols">{{.Icon}}</span>
        </button>

    {{ end }}

    <button class="action" 
        hx-put="{{.Record.Url}}" hx-swap=none>
        <span class="symbols">{{.Record.Icon}}</span>
    </button>

    
    </div>

{{ end }}
