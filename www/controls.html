
{{ define "layout.controls" }}
    <div class="sun">
        <h3><span class="symbols">settings_video_camera</span>Camera Settings</h3> 

        {{range .ControlHandlers}}
            {{range .Controls}}
            <button class="action" 
                hx-get="{{.Url}}" hx-swap="outerHTML" 
                hx-target="#response-div">
                <span class="symbols">{{.Icon}}</span> 
            </button>
            {{ end }}
        {{ end }}

        <button class="action" 
            hx-put="/resetcontrols" hx-swap=none>
            <span class="symbols">reset_settings</span>
        </button>

        <button class="action" 
            hx-put="{{.Record.Url}}" hx-swap=none>
            <span class="symbols">{{.Record.Icon}}</span>
        </button>
    </div>

    
    <div id="response-div"></div>

{{ end }}

{{ define "layout.response" }}

<div id="response-div" class="fade-it">{{.}}</div>

{{ end }}
