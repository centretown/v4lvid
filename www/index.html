<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Dave's Window</title>

    <meta name="author" content="Centretown">
    <meta name="description" content="Dave's Window">
    <meta name="viewport" content="width=device-width">

    <script src="static/js/htmx.js"></script>
    <script src="static/js/ws.js"></script>
    <script src="static/js/index.js"></script>

    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body onload="startTime()">
    <div class="source">
        <img id="source" src="{{.WebcamUrl}}">
    </div>
    <span id="events" hx-ext="ws" ws-connect="/events">
        {{ template "layout.actions" . }}
        {{ template "layout.chat" .Socket }}
        <span id="slots" class="slots"></span>
        <span class="clock">
            <span id="clock-temp">{{.Temperature}}  {{.TemperatureUnit}}</span>
            <span id="clock"></span>
        </span>
    </span>
    <script src="/static/js/wsstatus.js" defer></script>
</body>

</html>
