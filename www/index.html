<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Dave's Window</title>

    <meta name="author" content="Centretown">
    <meta name="description" content="Dave's Window">
    <meta name="viewport" content="width=device-width">

    {{/* <script src="static/js/htmx.js"></script>
    <script src="static/js/ws.js"></script> */}}
	<script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
    <script src="static/js/index.js"></script>

    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/wsstatus.css" />
</head>

<body onload="startTime()">
    <div class="source" hx-on:click="clickSource()">
        <img id="source" src="{{.WebcamUrl}}">
    </div>
    <span id="clock" class="clock"></span>
    <span hx-ext="ws" ws-connect="/events">
        {{ template "layout.actions" . }}
        {{ template "layout.chat" .Sock }}
        <div id="slot-left" class="slot-left" draggable="false"></div>
        <div id="slot-right" class="slot-right"></div>
    </span>
    <script src="/static/js/wsstatus.js" defer></script>
</body>

</html>
